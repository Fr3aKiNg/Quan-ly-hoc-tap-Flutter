name: IOS CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
 build_ios:
    runs-on: macos-latest
  
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
       java-version: '14.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'
    - name: Install dependencies
      run: flutter pub get
#     - name: Run tests
#       run: flutter pub run test
    - name: Release IOS 
      run: flutter build ios --release --no-codesign
